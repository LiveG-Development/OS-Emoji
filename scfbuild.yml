# SCFBuild configuration file for LiveG Emoji
output_file: build/LiveG-Emoji.ttf
verbose: False
glyph_svg_dir: build/svg-bw
color_svg_dir: build/svg-color
# Translate the SVGs on import into glyphs.
# y+150 for correct emoji-only vertical alignment.
glyph_translate_x: 0
glyph_translate_y: 150
# y-6.75 for correct emoji-only vertical alignment.
# Glyphs height is 2048, SVGs height is 45 x 2.048.
# color_transform(y) = - 150/2048*45*2.048
color_transform: translate(0 -6.75)
# Space width matching DejaVu Sans and Bitstream Vera Sans.
width_space: 561
table_name:
  copyright: >
    Copyright 2019 Brad Erickson CC-BY-4.0
    Copyright 2019 Twitter, Inc. CC-BY-4.0
    Copyright (C) LiveG. All Rights Reserved.
  family: LiveG Emoji
  # Subfamily is also called Style or Weight. Often set to: Regular
  subfamily: Regular
  unique_id: LiveG Emoji liveg.tech
  full_name: LiveG Emoji
  #version:
  # No spaces in PostScript Names
  postscript_name: LiveGEmoji
  #trademark:
  manufacturer: 13rac1
  designer: Twitter, Inc.
  description: >
    The emoji font used on LiveG operating systems, based on
    [Twitter's Twemoji](https://twemoji.twitter.com/).
  url_vendor: https://github.com/LiveG-Development/OS-Emoji
  url_designer: https://github.com/twitter/twemoji
  license: LiveG Open-Source Licence and others
  url_license: >
    https://github.com/LiveG-Development/OS-Emoji/blob/master/LICENCE.md